<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <style>
        .row>div {
            background-color: brown;
            color: white;
            text-align: center;
            height: 50px;
        }
    </style>
    <!-- Cài đặt boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>

    <!-- container -->
    <div class="container">
        <h1>Boostrap 5</h1>
    </div>
    <!-- container-[break-point] -->
    <div class="container-sm">
        <h1>Boostrap 5</h1>
    </div>
    <!-- fluid -->
    <div class="container-fluid">
        <h1>Boostrap 5</h1>
    </div>

    <!-- Grid -->
    <div class="row">
        <!-- sm >=576 chiếm 12 phần -->
        <!-- md >=768 chiếm 4 phần -->
        <!-- lg >=992 chiếm 2 phần -->
        <div class="col-12 col-md-4 col-lg-2">1</div>
        <div class="col-12 col-md-4 col-lg-2">2</div>
        <div class="col-12 col-md-4 col-lg-2">3</div>
        <div class="col-12 col-md-4 col-lg-2">4</div>
        <div class="col-12 col-md-4 col-lg-2">5</div>
        <div class="col-12 col-md-4 col-lg-2">6</div>
        <div class="col-12 col-md-4 col-lg-2">7</div>
        <div class="col-12 col-md-4 col-lg-2">8</div>
        <div class="col-12 col-md-4 col-lg-2">9</div>
        <div class="col-12 col-md-4 col-lg-2">10</div>
        <div class="col-12 col-md-4 col-lg-2">11</div>
        <div class="col-12 col-md-4 col-lg-2">12</div>
        <div class="col-12 col-md-4 col-lg-2">13</div>
        <div class="col-12 col-md-4 col-lg-2">14</div>
        <div class="col-12 col-md-4 col-lg-2">15</div>

    </div>
    <!-- Table -->
    <table class="table table-info table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
            viewBox="0 0 16 16">
            <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
        </svg>
    </table>
    <!-- button -->
    <button class="btn btn-info">Add</button>
    <i class="bi bi-envelope"></i>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
